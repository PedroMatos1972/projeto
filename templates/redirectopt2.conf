server {
    listen       [PORT];
    server_name  [SERVERNAMENONWWW];
    access_log /var/log/nginx/access.log vhost;
    return 301 http://[SERVERNAMEWWW];
	
    location ~* \.(jpg|jpeg|gif|png|ico)$ {
        expires 5d;

        [CACHE]

        proxy_pass [PROXY];
    }

    location / {
      proxy_pass [PROXY2];
    }
}